<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app" class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-8">
        <h1>{{ title }}</h1>
        <div class="alert alert-primary" role="alert">
          {{ message }}
        </div>

        <select class="form-select mb-3" v-model="type">
          <option v-for="type in types">{{ type }}</option>
        </select>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" v-model="uppercase" id="uppercase"> 
          <label class="form-check-label" for="uppercase">Uppercase</label>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary mx-3"
          @click="show=true">Open</button>
          <button class="btn btn-secondary"
            @click="show=false">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
